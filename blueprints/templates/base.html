<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">

    <title>MySQL Course</title>
</head>
<body class="mt-3 ">
<div class="container-fluid" style="height: 90vh">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="border-radius: 0 0 25px 25px;height: 6vh;">
        <a class="navbar-brand mx-3" href="/">Курсовая работа по курсу базы данных</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if name %}
            <div class="collapse navbar-collapse" id="navbarText">

            </div>
            <span class="navbar-text mx-3 text-light">{{ name }} {{ surname }}</span>
            <a href="/logout" class="btn btn-outline-light m-3 my-sm-0">Выйти</a>
        {% endif %}
    </nav>

    <hr>
    <div class="row mt-5" style="height: 90vh;">
        {% if routes %}
            <div class="col-3 d-flex align-items-center">
                <div class="nav flex-column">
                    {% for route in routes %}
                        {% include 'includes/reference.html' %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-9 d-flex align-items-center justify-content-center">
        {% else %}
            <div class="col-12 d-flex align-items-center justify-content-center" style="height: 70vh;">
        {% endif %}
        <div class="tab-content d-flex flex-column align-items-center" style="width: 100%">
            {% block content %} {% endblock %}
        </div>
        </div>
        </div>
        <footer class="d-block bg-dark fixed-bottom d-flex align-items-center justify-content-around"
                style="height: 6vh; border-radius: 25px 25px 0 0;">
            <h5 class="text-light mt-2">Выполнил студент РК6-43б Ершков Алексей</h5>
        </footer>
    </div>
</body>
</html>
