<form class="form-inline my-1" action="" method="post">
    <input name="type" type="hidden" value="add">
    <input name="dish_id" type="hidden" value="{{ menu_item.Number }}">
    <input name="order_id" type="hidden" value="{{ header.ID }}">
    <input name="name" type="hidden" value="{{ menu_item.Dish }}">
    <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">{{ menu_item.Dish }}</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="{{ menu_item.Dish }}">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input name="count" type="number" class="form-control" id="inputPassword2" placeholder="Введите количество"
               min="0" max="100" value="0">
    </div>
    <button type="submit"  class="btn btn-dark mb-2">Добавить к заказу</button>
</form>
