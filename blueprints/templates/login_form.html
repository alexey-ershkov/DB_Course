{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" class="d-flex flex-column align-content-around" style="width: 50%">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Введите логин"
                   {% if  login %}value="{{ login }}" {% endif %}>
            {% if login_error %}
                <small id="emailHelp" class="form-text text-danger"> Такого пользователя не существует </small>
            {% endif %}
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="login">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                {% if password_error and not login_error %}
                    <small id="emailHelp" class="form-text text-danger"> Неверный пароль </small>
                {% endif %}
            </div>
        </div>
        <button type="submit" class="btn btn-lg  btn-dark">Войти</button>
    </form>
{% endblock %}
